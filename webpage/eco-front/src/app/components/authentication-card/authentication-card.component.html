<div *ngIf="!authenticated; else elseLogin">
  <div>
    <div class="col-md-4" id="inner">
      <!-- Navigation Bar -->
      <ul class="nav nav-tabs" id="authentication" role="tablist">
        <!-- Panel 1 -->
        <li class="nav-item">
          <a class="nav-link active" id="signup-tab" data-toggle="tab" routerLink="signup" role="tab"
            (click)="onSelected('signup-tab')">Sign Up</a>
        </li>
        <!-- Panel 2 -->
        <li class="nav-item">
          <a class="nav-link" id="login-tab" data-toggle="tab" routerLink="login" role="tab"
            (click)="onSelected('login-tab')">Log In</a>
        </li>
      </ul>

      <!-- Content -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<ng-template #elseLogin>
  <app-page202-accepted></app-page202-accepted>
</ng-template>
