<div class="row" style="text-align: justify;">
  <!-- Card -->
  <mdb-card>
    <div class="view rgba-white-slight waves-light view overlay zoom" mdbWavesEffect>
      <!-- Card img -->
      <mdb-card-img src="../../../../assets/login_seed.png" class="img-fluid" alt="Sign Up"></mdb-card-img>
      <a>
        <div class="mask"></div>
      </a>
    </div>
    <!-- Card content -->
    <mdb-card-body>
      <!-- Title -->
      <mdb-card-title>
        <h4>Sign Up</h4>
      </mdb-card-title>
      <!-- Sign Up Form -->
      <form>
        <!-- User -->
        <div>
          <!-- Courtesy Title -->
          <div class="col-md-2 md-form" style="display: inline-block;">
            <select class="browser-default custom-select" id="title">
              <option value="null" selected>None</option>
              <option value="Mr.">Mr.</option>
              <option value="Mrs.">Mrs.</option>
              <option value="Ms.">Ms.</option>
              <option value="Dr.">Dr..</option>
            </select>
          </div>
          <!-- Name -->
          <div class="col-md-5 md-form" style="display: inline-block;">
            <input mdbInput minLength="8" maxLength="32" type="text"
                   class="form-control" required id="name">
            <label for="name">Name</label>
          </div>
          <!-- Surname -->
          <div class="col-md-5 md-form" style="display: inline-block;">
            <input mdbInput minLength="8" maxLength="32" type="text"
                   class="form-control" required id="surname">
            <label for="surname">Surname(s)</label>
          </div>
        </div>
        <!-- Username -->
        <div class="md-form">
          <mdb-icon fas icon="user" class="prefix"></mdb-icon>
          <input mdbInput minLength="8" maxLength="32" type="text"
                class="form-control" required id="username">
          <label for="username">Username</label>
        </div>
        <!-- Phone Number -->
        <div class="md-form">
          <input type="number" minLength="3" maxLength="15" ng2TelInput id="phone">
        </div>
        <!-- Email -->
        <div class="md-form">
          <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
          <input mdbInput minLength="5" maxLength="32" type="text"
                class="form-control" required id="username">
          <label for="email">Email</label>
        </div>
        <!-- Password -->
        <div class="md-form">
          <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
          <input mdbInput minLength="8" maxLength="32" type="password"
                class="form-control" required id="pass">
          <label for="pass">Type your password</label>
        </div>
	      <div class="md-form">
          <mdb-icon fas icon="lock" class="prefix"></mdb-icon>
          <input mdbInput minLength="8" maxLength="32" type="password"
                class="form-control" required id="pass2">
          <label for="pass2">Confirm your password</label>
        </div>

        <!-- Sign Up -->
        <button mdbBtn type="submit" color="primary" mdbWavesEffect>
          Sign Up
        </button>
        <!-- Google Sign Up -->
        <button mdbBtn type="submit" color="primary" mdbWavesEffect>
          <mdb-icon fab icon="google" class="mr-1"></mdb-icon> Sign Up using Google
        </button>
      </form>
    </mdb-card-body>
  </mdb-card>
  <!-- Card -->
</div>
